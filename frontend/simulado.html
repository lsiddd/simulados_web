<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando Simulado...</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="js/quiz.js" as="script">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body data-theme="light">
    <div id="app-container">
        <div id="error-toast" class="error-toast hidden"></div>

        <header class="simulado-header">
            <div class="header-top-row">
                <a href="index.html" class="button button-secondary">‚Üê Voltar</a>
                <button id="btn-theme-switcher" class="theme-switcher" title="Alterar Tema">‚òÄÔ∏è</button>
            </div>
            <div class="header-content">
                <h1 id="simulado-titulo">Carregando...</h1>
                <div class="simulado-meta">
                    <span id="contador-questoes" class="contador-questoes">Quest√£o 0/0</span>
                    <span id="estimated-time" class="estimated-time"></span>
                </div>
            </div>
            <div class="progress-bar">
                <div id="progress-bar-inner" class="progress-bar-inner"></div>
            </div>
        </header>

        <main id="quiz-container">
            <div class="card quiz-card">
                <div class="quiz-question-header">
                    <h2 id="enunciado-questao"></h2>
                    <div class="bookmark-container">
                        <button id="btn-bookmark" class="bookmark-button" title="Marcar Quest√£o (B)">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24"
                                height="24">
                                <path
                                    d="M5 2h14a1 1 0 0 1 1 1v19.143a.5.5 0 0 1-.766.424L12 18.03l-7.234 4.536A.5.5 0 0 1 4 22.143V3a1 1 0 0 1 1-1Z" />
                            </svg>
                        </button>
                        <div id="bookmark-options" class="bookmark-options hidden">
                            <button data-category="review-later">Revisar Depois</button>
                            <button data-category="difficult">Dif√≠cil</button>
                            <button data-category="favorite">Favorita</button>
                        </div>
                    </div>
                </div>
                <div id="alternativas-container" class="alternativas-container"></div>
            </div>

            <div id="feedback-container" class="card feedback-card hidden">
                <h3 id="feedback-texto"></h3>
                <p id="explicacao-texto"></p>
            </div>
        </main>

        <div id="resultado-container" class="card resultado-card hidden">
        </div>

        <footer class="simulado-footer">
            <div class="footer-buttons">
                <button id="btn-confirmar" class="button button-primary" disabled>‚úì Confirmar (Enter)</button>
                <button id="btn-proxima" class="button button-success hidden">Pr√≥xima (‚Üí)</button>
                <button id="btn-salvar-progresso" class="button button-secondary">üíæ Salvar Progresso</button>
            </div>
        </footer>
    </div>

    <div id="bookmark-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="modal-close" id="btn-close-modal">√ó</button>
            <h2>üö© Quest√µes Marcadas</h2>
            <div id="bookmark-modal-body"></div>
        </div>
    </div>
    <script type="module" src="js/quiz.js"></script>
</body>

</html>
