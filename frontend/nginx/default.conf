# OPTIMIZATION: Advanced rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=static_limit:10m rate=100r/m;

# OPTIMIZATION: Connection limiting
limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

# OPTIMIZATION: Proxy caching for API responses
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m max_size=100m inactive=60m use_temp_path=off;

server {
    listen 80;
    server_name localhost;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name localhost;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    
    # OPTIMIZATION: SSL Performance improvements
    ssl_session_cache shared:SSL:1m;
    ssl_session_timeout 5m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self';" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # OPTIMIZATION: Advanced Gzip Configuration
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Authentication
    auth_basic "Area Restrita - Insira suas credenciais";
    auth_basic_user_file /etc/nginx/auth/.htpasswd;

    # OPTIMIZATION: Connection limiting
    limit_conn conn_limit_per_ip 20;

    # Static file caching
    location ~* \.(?:css|js)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        limit_req zone=static_limit burst=50 nodelay;
        gzip_static on;
        access_log off;
        etag on;
    }

    # Images and fonts caching
    location ~* \.(?:ico|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        root /usr/share/nginx/html;
        expires 1M;
        add_header Cache-Control "public";
        access_log off;
        add_header Access-Control-Allow-Origin "*";
    }
    
    # Frontend application
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header X-Frame-Options "DENY";
        add_header X-Content-Type-Options "nosniff";
    }

    # API caching for simulados list
    location /api/simulados {
        proxy_cache api_cache;
        proxy_cache_valid 200 5m;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_use_stale error timeout invalid_header updating http_500 http_502 http_503 http_504;
        proxy_cache_lock on;
        add_header X-Cache-Status $upstream_cache_status;
        limit_req zone=api_limit burst=10 nodelay;
        proxy_pass http://backend:5000/api/simulados;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Individual simulado caching
    location ~ ^/api/simulados/([^/]+)$ {
        proxy_cache api_cache;
        proxy_cache_valid 200 10m;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_use_stale error timeout invalid_header updating http_500 http_502 http_503 http_504;
        proxy_cache_lock on;
        add_header X-Cache-Status $upstream_cache_status;
        limit_req zone=api_limit burst=15 nodelay;
        proxy_pass http://backend:5000/api/simulados/$1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Add inside the /api/user/ location block
    location ~ ^/api/user/(progress|bookmarks|theme) {
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Add caching for user-specific data
        proxy_cache api_cache;
        proxy_cache_key "$scheme$request_method$host$request_uri$http_authorization";
        proxy_cache_valid 200 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_lock on;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # General API proxy (fallback)
    location /api/ {
        # --- CORREÇÃO FINAL: Sintaxe correta para bypass do cache ---
        set $no_cache 0;
        if ($request_method ~* "^(POST|PUT|DELETE)$") {
            set $no_cache 1;
        }

        proxy_no_cache $no_cache;
        proxy_cache_bypass $no_cache;
        
        proxy_cache_methods GET HEAD;
        proxy_cache api_cache;
        proxy_cache_valid 200 1m;
        proxy_cache_key "$scheme$request_method$host$request_uri$args";
       
        add_header X-Cache-Status $upstream_cache_status;
        
        limit_req zone=api_limit burst=10 nodelay;

        proxy_pass http://backend:5000/api/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Health check endpoint
    location = /health {
        access_log off;
        proxy_pass http://backend:5000/api/simulados;
        proxy_connect_timeout 1s;
        proxy_send_timeout 1s;
        proxy_read_timeout 3s;
    }
}